# bell and other notifications
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
# color support
set-option -sa terminal-overrides ",xterm*:Tc"
# enable mouse mode (tmux 2.1 and above)
set -g mouse on
# don't rename windows automatically
set-option -g allow-rename off
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
# scroll back buffer
set -g history-limit 10000
# reload config file
bind r source-file ~/.config/tmux/tmux.conf\; display-message " ğŸ”ƒ Config reloaded..."
# rename window
bind R command-prompt -I "#W" "rename-window -- '%%'"
unbind ,

# panes and window controls using emacsish keys
bind 1 break-pane\; display-message " âš  Closed other panes... "
bind 2 split-window -v\; display-message " Vertical pane created... "
bind 3 split-window -h\; display-message " Horizontal pane created..."
bind 0 kill-pane\; display-message " âš  Closed current pane... "
bind b list-windows
bind k kill-window\; display-message " âš  Kill window... "
bind Right next-window
bind Left previous-window
unbind '#'
unbind '"'
unbind %
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9

# select window
bind F1 select-window -t :=1
bind F2 select-window -t :=2
bind F3 select-window -t :=3
bind F4 select-window -t :=4
bind F5 select-window -t :=5
bind F6 select-window -t :=6
bind F7 select-window -t :=7
bind F8 select-window -t :=8
bind F9 select-window -t :=9
bind F10 select-window -t :=10

# status line
set -g status-position top
set -g status-justify centre
set -g status-style fg=colour12,bg=colour235
set -g status-interval 5
set -g status-right-length 50
set -g status-left-length 50
# status sides
set -g status-left '#[fg=colour4,bg=colour235,bold] ğŸŒ #H #[fg=colour233,bg=colour241,bold] ğŸ“Œ #S '
set -g status-right '#[fg=colour233,bg=colour247,bold] CPU: #(cpu_usage)% MEM: #(mem_usage)% ğŸ“Š #[fg=colour233,bg=colour241,bold] %d/%m/%Y ğŸ—“ #[fg=colour250,bg=colour235,bold] %H:%M ğŸ•™ #[bg=default,fg=default] '
# middle area
set -g window-status-current-format '#[fg=colour3]#[bg=colour237] #I #[fg=colour250]#W âš¡ '
set -g window-status-format "#[fg=colour235]#[bg=colour236] #I #W "
# message area
set -g message-style fg=colour4,bg=colour235,bold
# borders
set -g pane-active-border-style bg=default,fg=colour235
set -g pane-border-style fg=colour235
